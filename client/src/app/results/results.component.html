<div class="row">
  <div class="col-6">
    <h3>Aitheon</h3>
  </div>
  <div class="col-6 text-right"></div>
</div>
<div id="quiz">
  <h2 class="text-center font-weight-normal">Quiz Application</h2>

  <div class="result" *ngIf="allQuiz && allQuiz.length; else noResults">
    <h2>Quiz Result</h2>
    <table class="table">
      <tr>
        <th scope="col">#</th>
        <th
          scope="col"
          *ngFor="let question of allQuiz[0].questions; let index = index"
        >
          Q No.{{ index + 1 }}
        </th>
        <th scope="col">Total Points</th>
      </tr>
      <tr *ngFor="let quiz of allQuiz">
        <th scope="row">{{ quiz.user }}</th>
        <td *ngFor="let question of quiz.questions">
          {{ isCorrect(question) }}
        </td>
        <th>{{ calcTotPts(quiz) }}</th>
      </tr>
    </table>
  </div>

  <ng-template #noResults>
    <h2>No Results</h2>
  </ng-template>
</div>
